<!DOCTYPE html>
<html lang="pt_Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketBlog</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <img src="assets/logo.svg" alt="Logo" />
        <div class="menu">
          <ul>
            <li class="home">Home</li>
            <li class="about">Sobre</li>
            <li class="categories">Categorias</li>
            <li class="contact">Contato</li>
          </ul>
        </div>
        <form id="search">
          <fieldset>
            <label for="email"></label>
            <div class="email">
              <input type="search" placeholder="Buscar" />
              <button>
                <img src="assets/search.svg" alt="Search Icon" />
              </button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="container">
        <div class="text">
          <h1>
            Veja o guia definitivo para conquistar seus objetivos como DEV em
            2022
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nibh nibh
            eu in aliquet ut adipiscing neque. Sed volutpat aenean sit vitae,
            sed tristique placerat hac.
          </p>
          <div class="link">
            <a href="#">Veja mais</a>
            <img src="assets/arrow-right.svg" alt="Seta" />
          </div>
        </div>
        <div class="image">
          <img src="assets/featured-image.png" alt="Code Image" />
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
